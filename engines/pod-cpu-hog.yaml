apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: pod-cpu-hog-chaos
  namespace:
    '[object Object]': null
  labels:
    context: '{{workflow.parameters.appNamespace}}_carts'
spec:
  appinfo:
    appns: sock-shop
    applabel: name=carts
    appkind: deployment
  jobCleanUpPolicy: retain
  engineState: active
  chaosServiceAccount: litmus-admin
  experiments:
    - name: pod-cpu-hog
      spec:
        probe:
          - name: check-frontend-access-url
            type: httpProbe
            httpProbe/inputs:
              url: 'http://front-end.sock-shop.svc.cluster.local:80'
              insecureSkipVerify: false
              responseTimeout: 100
              method:
                get:
                  criteria: ==
                  responseCode: '200'
            mode: Continuous
            runProperties:
              probeTimeout: 2
              interval: 1
              retry: 2
              probePollingInterval: 1
          - name: check-benchmark
            type: cmdProbe
            cmdProbe/inputs:
              command: 'curl http://qps-test.sock-shop.svc.cluster.local'
              comparator:
                type: int
                criteria: '>='
                value: '100'
            mode: Edge
            runProperties:
              probeTimeout: 2
              interval: 1
              retry: 2
              initialDelaySeconds: 10
        components:
          env:
            - name: CPU_CORES
              value: '1'
            - name: TOTAL_CHAOS_DURATION
              value: '30'
            - name: CHAOS_KILL_COMMAND
              value: >-
                kill -9 $(ps afx | grep "[md5sum] /dev/zero" | awk '{print$1}' |
                tr '

                ' ' ')
